<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Task Management App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="nav-container">
            <a href="index.html" class="logo">TaskManager</a>
            <input type="text" id="searchInput" placeholder="Search tasks..." onkeyup="searchTasks()">
        </div>
    </header>

    <div class="container">
        <div class="page-header">
            <h1 class="page-title">Tasks</h1>
            <button id="btnAddTask" class="create-btn">+ Add Task</button>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="All">All</button>
            <button class="filter-btn" data-filter="Pending">Pending</button>
            <button class="filter-btn" data-filter="Completed">Completed</button>
        </div>

        <ul id="taskList" class="task-list">
        </ul>
    </div>

    <!-- Add/Edit Task Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Add Task</h2>
                <button class="close-btn">&times;</button>
            </div>
            <div class="form-group">
                <label for="taskInput" class="form-label">Task</label>
                <input type="text" id="taskInput" class="form-input">
                <div id="errorMsg" class="error-message">Task cannot be empty!</div>
            </div>
            <div class="form-actions">
                <button class="btn-cancel">Cancel</button>
                <button class="btn-submit">Save</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        Â© 2025 - TaskManager
    </footer>

    <script src="main.js"></script>
</body>

</html>
